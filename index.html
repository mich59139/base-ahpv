<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Base AHPV - Recherche Avancée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/api/fnFilterOnReturn.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 30px;
    }
    h1 {
      text-align: center;
      color: #005691;
    }
    #logo {
      display: block;
      margin: 0 auto 20px;
      max-height: 120px;
    }
    
    header {
      background-color: #fefcf8;
      color: #333;
      padding: 1.5em 2em 1em;
      text-align: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    #logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .details-block {
      background: #f9f6ef;
      padding: 12px 16px;
      margin: 8px 0;
      border-left: 4px solid #d4b483;
      border-radius: 6px;
      font-size: 0.95em;
      line-height: 1.6em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    table.dataTable thead th {
      background-color: #e6f2fb;
    }
    tfoot input {
      width: 100%;
      padding: 3px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
  <img id="logo" src="logo_ahpv.png" alt="Logo AHPV">
  <h1>Catalogue des publications des Amis de l’Histoire du Pays Vizillois</h1>
</header>
  <table id="data-table" class="display" style="width:100%"></table>

  <script>
    fetch('base_ahpv_enriched_simplified.csv')
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            const columns = Object.keys(data[0]).map(key => {
              return { title: key, data: key };
            });
            $('#data-table').DataTable({
              data: data,
              columns: columns,
              initComplete: function () {
                this.api().columns().every(function () {
                  var column = this;
                  var input = document.createElement("input");
                  $(input).appendTo($(column.footer()).empty())
                    .on('keyup change clear', function () {
                      if (column.search() !== this.value) {
                        column.search(this.value).draw();
                      }
                    });
                });
              },
              dom: 'lfrtip',
              pageLength: 25,
              lengthMenu: [10, 25, 50, 100, 250],
              order: [[0, 'asc']],
              language: {
                url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/fr-FR.json'
              },
              footer: true
            });
          }
        });
      })
      .catch(error => {
        document.body.innerHTML += "<p style='color:red;'>Erreur de chargement du fichier CSV.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
