
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Base AHPV – Ajout local</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" 
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
    }
    .formulaire {
      margin: 2em 0;
      padding: 1em;
      background: #f2f2f2;
      border-radius: 8px;
    }
    .formulaire label {
      display: block;
      margin-top: 1em;
    }
    .formulaire input, .formulaire textarea {
      width: 100%;
      padding: 5px;
    }
    button {
      margin-top: 1em;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Base AHPV – Ajout local</h1>

  <div class="formulaire">
    <h2>Ajouter une nouvelle entrée</h2>
    <label>Mémoire <input type="text" id="mem" /></label>
    <label>Titre <textarea id="titre"></textarea></label>
    <label>Page(s) <input type="text" id="page" /></label>
    <label>Auteur(s) <input type="text" id="auteur" /></label>
    <label>Ville(s) <input type="text" id="ville" /></label>
    <label>Thème(s) <input type="text" id="theme" /></label>
    <label>Époque <input type="text" id="epoque" /></label>
    <button onclick="ajouterLigne()">Ajouter</button>
  </div>

  <table id="table" class="display">
    <thead>
      <tr>
        <th>Mémoire</th>
        <th>Titre</th>
        <th>Page(s)</th>
        <th>Auteur(s)</th>
        <th>Ville(s)</th>
        <th>Thème(s)</th>
        <th>Époque</th>
      </tr>
    </thead>
  </table>

  <script>
    let table;
    $(document).ready(function () {
      $.get('base_ahpv_tri.csv', function (csv) {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        const data = rows.slice(1).map(row => row.map(cell => cell.replace(/""/g, '"')));
        table = $('#table').DataTable({
          data: data,
          columns: headers.map(h => ({ title: h })),
          order: [[0, 'asc']],
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/fr-FR.json"
          },
          pageLength: 100,
          lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "Tous"]]
        });
      });
    });

    function ajouterLigne() {
      const mem = $('#mem').val();
      const titre = $('#titre').val();
      const page = $('#page').val();
      const auteur = $('#auteur').val();
      const ville = $('#ville').val();
      const theme = $('#theme').val();
      const epoque = $('#epoque').val();
      if (mem && titre) {
        table.row.add([mem, titre, page, auteur, ville, theme, epoque]).draw(false);
        $('#mem, #titre, #page, #auteur, #ville, #theme, #epoque').val('');
      } else {
        alert("Les champs Mémoire et Titre sont obligatoires.");
      }
    }
  </script>
</body>
</html>
