
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statistiques ‚Äì Catalogue AHPV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background-color: #f8f5f0;
      color: #333;
      padding: 2em;
    }
    h1 {
      font-size: 1.6em;
    }
    label, select {
      font-size: 1em;
    }
    canvas {
      margin-top: 2em;
      max-width: 700px;
    }
    .control {
      margin: 1em 0;
    }
    a {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #005577;
    }
  </style>
</head>
<body>
  <h1>üìä Statistiques du catalogue AHPV</h1>
  <p id="totalCount"></p>
  <div class="control">
    <label for="fieldSelect">Choisir un champ √† analyser :</label>
    <select id="fieldSelect">
      <option value="Themes">Th√®mes</option>
      <option value="Auteurs">Auteurs</option>
      <option value="Villes">Villes</option>
      <option value="Si√®cles">Si√®cles</option>
    </select>
  </div>
  <canvas id="statsChart"></canvas>
  <a href="index.html">‚¨ÖÔ∏è Retour au catalogue</a>

  <script>
    let chart;

    const plotTop = (counts, label, topN=10) => {
      const sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]).slice(0, topN);
      const ctx = document.getElementById("statsChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sorted.map(e => e[0]),
          datasets: [{
            label,
            data: sorted.map(e => e[1]),
            backgroundColor: '#b8946b'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    };

    const countByField = (rows, field) => {
      const counts = {};
      rows.forEach(row => {
        const key = (row[field] || "").split(/[;,]/);
        key.forEach(k => {
          const trimmed = k.trim();
          if (trimmed) counts[trimmed] = (counts[trimmed] || 0) + 1;
        });
      });
      return counts;
    };

    let allData = [];

    fetch("base_ahpv_enriched_simplified.csv")
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            allData = results.data;
            document.getElementById("totalCount").textContent = "Nombre total d'enregistrements : " + allData.length;
            const initialField = document.getElementById("fieldSelect").value;
            const counts = countByField(allData, initialField);
            plotTop(counts, `R√©partition des ${initialField.toLowerCase()}`);
          }
        });
      });

    document.getElementById("fieldSelect").addEventListener("change", function () {
      const field = this.value;
      const counts = countByField(allData, field);
      plotTop(counts, `R√©partition des ${field.toLowerCase()}`);
    });
  </script>
</body>
</html>
